<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Listado de Clientes</title>
</head>
<body>
  <h1>Clientes</h1>
  <div id="data">Cargando datos...</div>

  <script>
    fetch("https://clientes-api-122460449482.us-central1.run.app/clientes")
      .then(response => response.json())
      .then(clientes => {
        let html = '<table border="1"><tr><th>Nombre</th><th>Correo</th></tr>';
        clientes.forEach(cliente => {
          html += `<tr><td>${cliente.nombre}</td><td>${cliente.correo}</td></tr>`;
        });
        html += '</table>';
        document.getElementById("data").innerHTML = html;
      })
      .catch(error => {
        document.getElementById("data").innerText = "Error al cargar datos";
        console.error(error);
      });
  </script>
</body>
</html>
